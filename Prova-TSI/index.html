<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1> Versus </h1>
    <main>
      <form id="red">
        <div>Time Vermelho</div>
        <label for="trave-height">Altura da Trave:</label>
        <input type="number" id="tamanhoVermelho" placeholder="Tamanho da trava" required><br /><br />
        <input type="number" id="quantidadeVermelho" min="1" placeholder="Quantidade de bolas" required><br /><br />
        <input type="number" id="velocidadeVermelho" min="1" placeholder="Velocidade das bolas" required><br /><br />
        <button class="botao">Definir</button>
        <div id="pontucaoVermelho">Pontuação: 0</div>
      </form>
      <div id="canvas">
        <canvas id="canvas" width="800" height="400"></canvas>
        <input type="button" value="start" id="buttonStart">
          <button type="button" id="reset-game">Reset</button>
        </div>
      <form id="blue">
          <div>Time Azul</div>
          <label for="trave-height">Altura da Trave:</label>
          <input type="number" id="tamanhoAzul" placeholder="Tamanho da trava" required><br /><br />
          <input type="number" id="quantidadeAzul" min="1" placeholder="Quantidade de bolas" required><br /><br />
          <input type="number" id="velocidadeAzul" min="1" placeholder="Velocidade das bolas" required><br /><br />
          <button class="clique">Definir</button>
          <div id="pontucaoAzul">Pontuação: 0</div>
        </form>
      </form>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
